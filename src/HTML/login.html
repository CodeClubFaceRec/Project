<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attendance</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <script type="module" src="../Javascript/ui.js"></script>
    </head>
  <body class="body">
    <div>
    <img class="login-icon" src="../Images/schoolLogo.jpeg" ><br>
    <div class="login-holder">
    <h1>Login</h1><br><br>

    <form id="login-form" class="center"><br>
      <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
      </div>
      <label class="form-text"for="username">Username</label><br>
      <input type="text" name="username" id="username-field" class="login-form-field"><br><br>
      <label class="form-text" for="password">Password</label><br>
      <input type="password" name="password" id="password-field" class="login-form-field"><br><br>
      <input type="submit" value="Login" id="login-form-submit">
    </form>
    </div>
  </div>
  </body>
  
  </html>
