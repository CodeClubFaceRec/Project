    <div class="main-body">
    <h3>Enter New Teachers Information</h3>
      <form id="newStudent">
        <label for="fnameT">First name:</label>
        <input type="text" id="fnameT" name="fnameT">
        <label for="lnameT">Last Name:</label>
        <input type="text" id="lnameT" name="lnameT"><br><br>
        <label for="sIDT">Teacher ID:</label>
        <input type="number" id="sIDT" name="sIDT"><br><br>
        <label for="SubjectT">Subject:</label>
        <select id="subjectT" name="subjectT">
          <option value="please select">Please Select</option>
          <option value="maths">Maths</option>
          <option value="english">English</option>
          <option value="french">French</option>
          <option value="drama">Drama</option>
          <option value="history">History</option>
          <option value="pe">PE</option>
          <option value="pshe">PSHE</option>
          <option value="rme">RME</option>
          <option value="geography">Geography</option>
          <option value="science">Science</option>
          <option value="art and design">Art And Design</option>
          <option value="music">Music</option>
          <option value="design and technology">Design And Technology</option>
          <option value="design and manufacture">Design And Manufacture</option>
          <option value="spanish">Spanish</option>
          <option value="mandarin">Mandarin</option>
          <option value="business">Business</option>
          <option value="computing">Computing</option>
          <option value="biology">Biology</option>
          <option value="chemistry">Chemistry</option>
          <option value="phsyics">Phsyics</option>
        </select><br><br>
        <label for="genderT">Gender:</label>
        <select id="genderT" name="genderT">
          <option value="please select">Please Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select><br><br>
        <label for="sEmail">Email (School):</label>
        <input type="email" id="sEmailT" name="sEmailT"><br><br>
        <input id="sendTeacher" type="submit" value="Submit">
      </form>
